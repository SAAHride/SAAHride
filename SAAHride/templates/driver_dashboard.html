{% extends "base.html" %}
{% block content %}
  <h2>Pending Ride Requests</h2>

  {% for ride in pending_rides %}
    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 15px;">
      <p><strong>Pickup:</strong> {{ ride.pickup_location }}</p>
      <p><strong>Destination:</strong> {{ ride.destination }}</p>
      <p><strong>Ride Type:</strong> {{ ride.ride_type }}</p>
      <form method="post" action="{% url 'accept_ride' ride.id %}">
        {% csrf_token %}
        <button type="submit">Accept Ride</button>
      </form>
    </div>
  {% empty %}
    <p>No pending ride requests.</p>
  {% endfor %}
{% endblock %}
