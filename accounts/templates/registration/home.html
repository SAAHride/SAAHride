{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to SAAHride</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #00b4db, #0083b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: white;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .button-group {
            margin-bottom: 25px;
        }

        .driver-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        a button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        a button:hover {
            background-color: #0056b3;
        }

        .logo {
            width: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Optional Logo -->
    <!-- <img src="{% static 'accounts/logo.png' %}" class="logo" alt="SAAHride Logo"> -->

    <h1>Welcome to SAAHride</h1>
    <p>Your trusted ride, anytime, anywhere.</p>

    <div class="button-group">
        <a href="{% url 'register' %}"><button>Register</button></a>
        <a href="{% url 'login' %}"><button>Login</button></a>
    </div>

    <div class="driver-section">
        <h3>ðŸš˜ I am a driver</h3>
        <a href="{% url 'driver_register' %}"><button>Register as Driver</button></a>
        <a href="{% url 'login' %}"><button>Login as Driver</button></a>
    </div>
</div>

</body>
</html>
