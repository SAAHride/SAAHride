{% extends 'base.html' %}
{% block content %}
<div style="max-width: 400px; margin: 40px auto; background: #f9f9f9; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 20px;">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label>{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px;">Register</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
