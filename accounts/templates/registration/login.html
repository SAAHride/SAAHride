{% extends 'base.html' %}
{% block content %}
<div style="max-width: 400px; margin: 40px auto; background: #f9f9f9; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div style="margin-bottom: 15px;">
            <label>Username</label>
            {{ form.username }}
        </div>
        <div style="margin-bottom: 20px;">
            <label>Password</label>
            {{ form.password }}
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
