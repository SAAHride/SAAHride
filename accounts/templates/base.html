<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAAHride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons a {
            margin-right: 10px;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .nav-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAAHride App</h1>
        <hr>

        <!-- âœ… Conditional Navigation Buttons -->
        <div class="nav-buttons">
            {% if user.is_authenticated %}
                {% if user.driver %}
                    <a href="{% url 'driver_dashboard' %}">Driver Dashboard</a>
                {% else %}
                    <a href="{% url 'request_ride' %}">Book a Ride</a>
                {% endif %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
